    <!-- Level-Up Widget -->
    <div class="level-status" id="levelBox" style="display: none;">
        Level <span id="currentLevel">1</span> | XP: <span id="currentXP">0</span>
        <div class="level-bar">
            <div class="level-fill" id="levelFill"></div>
        </div>
    </div>

    <!-- Level-Up JS -->
    <script>
        let userXP = 0;
        let userLevel = 1;
        let eggsFound = [];

        const easterEggs = {
            "HTML": "You found the foundation of the web! (+20 XP)",
            "CSS": "Style queen! You've unlocked CSS secrets! (+20 XP)",
            "JavaScript": "Scripting goddess vibes! (+30 XP)",
            "Python": "Slithering into skills like a boss! (+30 XP)",
            "Vue.js": "You're seeing the view from the top! (+30 XP)"
        };

        function showMessage(message) {
            const box = document.getElementById('customMessageBox');
            const text = document.getElementById('customMessageText');
            text.textContent = message;
            box.style.display = 'block';
            box.classList.remove('fade');
            void box.offsetWidth;
            box.classList.add('fade');
            setTimeout(() => { box.style.display = 'none'; }, 3000);
        }

        function updateLevel() {
            if (userXP >= userLevel * 100) {
                userLevel++;
                showMessage(`Level up! You're now Level ${userLevel}! Keep slaying, coding queen!`);
            }
            showLevelBox();
        }

        function showLevelBox() {
            const levelBox = document.getElementById('levelBox');
            const levelFill = document.getElementById('levelFill');
            const currentLevel = document.getElementById('currentLevel');
            const currentXP = document.getElementById('currentXP');
            levelBox.style.display = 'block';
            currentLevel.textContent = userLevel;
            currentXP.textContent = userXP;
            let progress = Math.min((userXP % 100) / 100 * 100, 100);
            levelFill.style.width = progress + "%";
        }

        document.querySelectorAll('.language').forEach(lang => {
            lang.addEventListener('click', () => {
                const langName = lang.getAttribute('data-title');
                if (easterEggs[langName] && !eggsFound.includes(langName)) {
                    eggsFound.push(langName);
                    let gainedXP = parseInt(easterEggs[langName].match(/\+(\d+)/)[1]);
                    userXP += gainedXP;
                    showMessage(`Easter Egg: ${easterEggs[langName]} | Total XP: ${userXP}`);
                    updateLevel();
                }
            });
        });

        const bonusPaths = ["chronicles.html", "chat.html"];
        bonusPaths.forEach(path => {
            if (window.location.href.includes(path)) {
                userXP += 50;
                updateLevel();
            }
        });

       
    </script>
      <script src="script.js"></script
