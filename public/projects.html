<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>l Projects </title>

  <!-- ‚ú® Pretty Google Font for that chic look -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">

  <style>
    /* üå∏ Global Girly Vibes */
    :root{
      --pink:#ff4ecb;
      --pink-glow:0 0 12px rgba(255,78,203,.7);
      --black:#0d0d0d;
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:'Inter',sans-serif;}

    body{
      background:var(--black);
      color:#fff;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    /* üéÄ Header Sparkle */
    .hero{
      text-align:center;
      padding:4rem 1rem 2rem;
    }
    .hero h1{
      font-size:3rem;
      color:var(--pink);
      text-shadow:var(--pink-glow);
    }
    .subtitle{opacity:.8;margin-top:.5rem;}

    /* üíñ Grid Layout */
    #projects-grid{
      display:grid;
      gap:2rem;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      width:90%;
      max-width:1200px;
      margin:0 auto 4rem;
    }

    /* üíÖ Project Cards */
    .card{
      background:#111;
      border:2px solid var(--pink);
      border-radius:18px;
      padding:1.8rem 1.4rem;
      transition:transform .3s, box-shadow .3s;
      cursor:pointer;
    }
    .card:hover{
      transform:translateY(-6px) scale(1.03);
      box-shadow:var(--pink-glow);
    }
    .card h2{color:var(--pink);margin-bottom:.6rem;}
    .card p{margin-bottom:1rem;line-height:1.4;}
    .open-btn,
    .link{
      display:inline-block;
      padding:.5rem 1.2rem;
      background:var(--pink);
      color:#fff;
      border:none;
      border-radius:999px;
      font-weight:600;
      text-decoration:none;
      transition:opacity .25s;
    }
    .open-btn:hover,
    .link:hover{opacity:.8;}

    /* üåü Modal Magic */
    #modal.hidden{display:none;}
    #modal{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.8);
      backdrop-filter:blur(4px);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:99;
    }
    .modal-content{
      position:relative;
      width:90%;
      max-width:1000px;
      aspect-ratio:16/9;
      border:2px solid var(--pink);
      border-radius:12px;
      overflow:hidden;
      box-shadow:var(--pink-glow);
    }
    #modal-frame{
      width:100%;
      height:100%;
      border:none;
    }
    #close-modal{
      position:absolute;
      top:10px;
      right:14px;
      font-size:2rem;
      line-height:1;
      background:none;
      border:none;
      color:var(--pink);
      cursor:pointer;
    }
    #close-modal:hover{opacity:.7;}
  </style>
</head>
<body>
  <!-- üéÄ Header Section -->
  <header class="hero">
    <h1>My Projects ‚ú®</h1>
    <p class="subtitle">A collection of things I‚Äôm coding & loving üíï</p>
  </header>

  <!-- üíñ Projects Grid -->
  <main id="projects-grid">
    <!-- ‚ú® Project Card 1 -->
    <article class="card" data-url="https://vampelium.com/image-generator">
      <h2>AI Image Generator</h2>
      <p>Create kawaii masterpieces in seconds! üñºÔ∏è‚ú®</p>
    <button class="open-btn" data-url="https://example.com/image-generator">Open (example)</button>
    </article>

   

    <!-- ‚ú® Add more <article class="card"> blocks whenever you like, queen! -->
  </main>

  <!-- üå∏ Modal for In-Page Previews -->
  <section id="modal" class="hidden">
    <div class="modal-content">
      <button id="close-modal">√ó</button>
      <iframe id="modal-frame" title="Project Preview"></iframe>
    </div>
  </section>

  <script>
    /* üíñ Tiny Script to Handle Card Clicks & Modal Glamour */

    document.addEventListener("DOMContentLoaded", () => {
      // Grab all the necessary cuties
      const grid  = document.getElementById("projects-grid");
      const modal = document.getElementById("modal");
      const frame = document.getElementById("modal-frame");
      const closeBtn = document.getElementById("close-modal");

      /* üåü Open modal if a card has data-url */
      grid.addEventListener("click", (e) => {
        const card = e.target.closest(".card");
        if (!card) return;

        const url = card.dataset.url;
        if (url) {
          frame.src = url;                // Slide the link into the iframe
          modal.classList.remove("hidden");
        }
      });

      /* üå∏ Close modal on X click */
      closeBtn.addEventListener("click", () => closeModal());

      /* ü´ß Close if user taps the blurred backdrop */
      modal.addEventListener("click", (e) => {
        if (e.target === modal) closeModal();
      });

      const closeModal = () => {
        frame.src = "";                   // Clean iframe (stop loading)
        modal.classList.add("hidden");
      };
    });
  </script>
</body>
</html>
